<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h2>LOGIN DO SISTEMA</h2>
        <input type="text" id="login-usuario" placeholder="Usuário">
        <input type="password" id="login-senha" placeholder="Senha">
        <button id="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <h1><i class="fas fa-cubes"></i> ADM - SEMED</h1>
        </header>
        <nav id="tabs">
            <div class="tabs-left">
                <button class="tab-button active" data-tab="item"><i class="fas fa-box"></i> Itens</button>
                <button class="tab-button" data-tab="local"><i class="fas fa-warehouse"></i> Locais</button>
                <button class="tab-button" data-tab="categoria"><i class="fas fa-tags"></i> Categorias</button>
                <button class="tab-button" data-tab="historico"><i class="fas fa-history"></i> Histórico</button>
                <button class="tab-button" data-tab="usuarios"><i class="fas fa-users"></i> Usuários</button>
            </div>
            
            <div id="search-container" class="hidden">
                <div class="search-wrapper">
                    <input type="text" id="input-search-item" placeholder="Pesquisar item...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </nav>
        <main id="tab-content">
        </main>
        
        <div id="global-modal" class="modal">
            <div class="modal-content" id="modal-content-area">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script> </body>
</html>
